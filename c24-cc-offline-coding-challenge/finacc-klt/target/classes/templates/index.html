<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">KuK KLT</title>
</head>
<body>
<h1 th:text="${welcome}"></h1>

<h2 th:text="${applicationTitle}"></h2>


<form id="currencyConverterForm">
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" required>

    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency" name="fromCurrency" required>
        
    </select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency" name="toCurrency" required>

    </select>

    <button type="submit">Convert</button>
</form>

<div id="convertedAmountContainer" style="margin-top: 20px; display: none;">
    <label for="convertedAmount">Converted Amount:</label>
    <span id="convertedAmount"></span>
</div>


</body>
</html>
